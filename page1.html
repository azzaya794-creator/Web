<!DOCTYPE html>
<html lang="mn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kapitron bank</title>
    <style>
      header {
        background: #ffffff;
      }
      body {
        font-family: Arial;
        margin: 0;
      }
      .nav {
        width: 1200px;
        margin: 0;
        margin-left: 100px;
        padding: 14px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .logo {
        font-size: 20px;
        color: #1f3c88;
      }
      .menu {
        display: flex;
        gap: 20px;
        font-size: 14px;
        color: rgb(56, 61, 75);
      }
      .btn {
        padding: 8px;
        border-radius: 20px;
        border: 1px;
        background: #eef2ff;
        font-size: 14px;
      }
      img {
        width: 100%;
        height: auto;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="nav">
      <div class="logo">
        <img src="https://www.capitronbank.mn/images/logo.svg" alt="" />
      </div>
      <nav class="menu">
        <h4>Харилцах</h4>
        <h4>Хадгаламж</h4>
        <h4>Зээл</h4>
        <h4>Төлбөрийн карт</h4>
        <h4>Цахим үйлчилгээ</h4>
        <h4>Бусад</h4>
      </nav>
      <button class="btn">Дижитал банк</button>
    </div>
    <img
      src="https://www.capitronbank.mn/admin/wp-content/uploads/2025/12/Web-Cover_Swift-1208-scaled.jpg"
      alt=""
    />
  </body>
</html>
